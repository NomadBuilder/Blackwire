version: '3.8'

services:
  neo4j:
    image: neo4j:5.15-community
    container_name: blackwire-neo4j
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    environment:
      - NEO4J_AUTH=neo4j/blackwire123password
      - NEO4J_PLUGINS=["apoc"]
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    healthcheck:
      test: ["CMD", "cypher-shell", "-u", "neo4j", "-p", "blackwire123password", "RETURN 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres:
    image: postgres:15-alpine
    container_name: blackwire-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=blackwire_user
      - POSTGRES_PASSWORD=blackwire123password
      - POSTGRES_DB=blackwire
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U blackwire_user"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  neo4j_data:
  neo4j_logs:
  postgres_data:

